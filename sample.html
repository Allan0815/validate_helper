<html>
<head>
<script type="text/javascript" src="validate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="validate_helper.js"></script>
<link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h2>Sign In</h2>
<form id="loginForm" name="loginForm" class="form-inline" action="/login/" method="POST">
<div class="control-group">
<input type="text" name="email" id="email" data-rules="valid_email" class="validate input-medium input-xlarge" placeholder="Email"><p class="help-block"></p>
</div>
<div class="control-group">
<input type="password" name="password" id="password" data-rules="required" class="validate input-medium input-xlarge" placeholder="Password"><p class="help-block"></p>
</div>
<button type="submit" class="btn btn-primary">Sign in
</button>
</form>
</div>
<script>
var $my_form =  $("#loginForm")
$my_form.validate(function($form, e){alert("submitted")})
</script>
</body>
</html>
