<html>
<head>
<script type="text/javascript" src="validate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="validate_helper.js"></script>
</head>
<body>

<h2>Sign In</h2>
<form id="loginForm" name="loginForm" class="form-inline" action="/login/" method="POST">
<div class="control-group">
<input type="text" name="email" id="email" data-rules="required|valid_email" class="validate email input-medium mandatory input-xlarge" placeholder="Email"><p class="help-block"></p>
</div>
<div class="control-group">
<input type="password" name="password" id="password" data-rules="required" class="validate input-medium mandatory input-xlarge" placeholder="Password"><p class="help-block"></p>
</div>
<button type="submit" class="btn btn-primary">
<i class="icon-signin icon-space-r"></i><strong>Sign in</strong>
</button>
</form>

<script>
var $my_form =  $("#loginForm")
$my_form.validate( self, self.onloginFormSubmit )

</script>
</body>
</html>
